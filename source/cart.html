<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="website about jewelry">
  <meta name="keywords" content="jewelry, jewel, valuables, treasure, gem">
  <title>Jewellery</title>
  <link rel="preload" href="./fonts/Poppins-Medium.woff" as="font">
  <link rel="preload" href="./fonts/Poppins-Medium.woff2" as="font">
  <link rel="preload" href="./fonts/CormorantGaramond-Bold.woff" as="font">
  <link rel="preload" href="./fonts/CormorantGaramond-Bold.woff2" as="font">
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
<div class="modal-cart">
  <div class="modal-cart__body">
    <a class="modal-cart__close" href="./index.html">
      <svg width="14" height="14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="./img/sprite.svg#icon-close"></use>
      </svg>
    </a>
    <h1>The item was added to your cart</h1>
    <div class="modal-cart__products">
      <img src="./img/Modal/cart.jpg" width="84" height="79" alt="Gold Necklace">
      <div class="modal-cart__description">
        <h2>Gold Necklace</h2>
        <span>$ 115</span>
      </div>
      <div class="modal-cart__counter">
        <button>
          <svg width="14" height="14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="./img/sprite.svg#icon-plus"></use>
          </svg>
        </button>
        <span>1</span>
        <button>
          <svg width="14" height="2" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="./img/sprite.svg#icon-minus"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="modal-cart__subtotal">
      <span>You have 1 item in the cart</span>
      <span>Cart subtotal: $ 115</span>
    </div>
    <div class="modal-cart__buttons">
      <a href="./catalog.html">Continue shopping</a>
      <a href="#">Checkout</a>
    </div>
  </div>
</div>
</body>
</html>
