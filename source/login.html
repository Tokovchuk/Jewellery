<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="website about jewelry">
  <meta name="keywords" content="jewelry, jewel, valuables, treasure, gem">
  <title>Jewellery</title>
  <link rel="preload" href="./fonts/Poppins-Medium.woff" as="font">
  <link rel="preload" href="./fonts/Poppins-Medium.woff2" as="font">
  <link rel="preload" href="./fonts/CormorantGaramond-Bold.woff" as="font">
  <link rel="preload" href="./fonts/CormorantGaramond-Bold.woff2" as="font">
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
<div class="modal-login">
  <div class="modal-login__body">
    <a class="modal-login__close" href="./index.html">
      <svg width="14" height="14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="./img/sprite.svg#icon-close"></use>
      </svg>
    </a>
    <img src="./img/Modal/login.jpg" width="430" height="138" alt="jewellery">
    <h1>Log In</h1>
    <form class="modal-login__form">
      <input type="email" id="email" placeholder="Your E-mail" aria-label="Your E-mail" required>
      <input type="password" id="password" placeholder="Password" aria-label="Password" required>
      <a href="#">Forgot your password?</a>
      <button id="login-button" type="submit">Log In</button>
    </form>
    <p>Don't have account? <a href="#">Sign up</a></p>
  </div>
</div>
</body>
</html>
